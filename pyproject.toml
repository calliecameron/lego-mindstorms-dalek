[tool.mypy]
mypy_path = "stubs"
python_version = "3.13"

[tool.ruff]
line-length = 80
target-version = "py313"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",
    "E741",
    "PLR0915",
    "PTH",
    "S603",
    "S607",
    "T201",
]

[tool.coverage.run]
omit = [
    "dalek/ev3.py",
    "dalek/fake_ev3.py",
]

[tool.pip-tools]
generate-hashes = true
strip-extras = true
